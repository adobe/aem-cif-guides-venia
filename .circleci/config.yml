version: 2.1

orbs:
  codecov: codecov/codecov@1.1.1

executors:
  cif_executor:
    docker:
      - image: circleci/openjdk:11-jdk-node

common:
  restore_cache: &restore_cache
    restore_cache:
      keys: 
        - maven-repo-v2-{{ arch }}-{{ .Branch }}-{{ checksum "pom.xml" }}
        - maven-repo-v2-{{ arch }}-{{ .Branch }}
        - maven-repo-v2-

  integration_test_steps: &integration_test_steps
    steps:
      - checkout
      - *restore_cache
      - attach_workspace:
          at: /home/circleci/build
      - run:
          name: Integration tests
          command: node .circleci/ci/it-tests.js
      # Save AEM logs as artifacts
      - store_artifacts:
          path: logs
          
  docker_auth: &docker_auth
    auth:
      username: $DOCKER_USER
      password: $DOCKER_PASS

jobs:
  build:
    executor: cif_executor
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Update permissions
          command: sudo chown -R circleci /usr/local/lib/node_modules
      - run:
          name: Build
          command: |
            java -version
            mvn -v
            mvn -B clean install
      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-v2-{{ arch }}-{{ .Branch }}-{{ checksum "pom.xml" }}
      - persist_to_workspace:
          root: /home/circleci/build
          paths:
            - all/target/*.zip
      - store_test_results:
          path: core/target/surefire-reports
      - store_artifacts:
          path: core/target/surefire-reports
      - codecov/upload:
          flags: unittests

  build-classic:
    executor: cif_executor
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Update permissions
          command: sudo chown -R circleci /usr/local/lib/node_modules
      - run:
          name: Build
          command: |
            java -version
            mvn -v
            mvn -B clean install -Pclassic
      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-v2-{{ arch }}-{{ .Branch }}-{{ checksum "pom.xml" }}
      - persist_to_workspace:
          root: /home/circleci/build
          paths:
            - all/target/*.zip

  integration-test-655:
    docker:
      - image: docker-adobe-cif-release.dr-uw2.adobeitc.com/circleci-qp:6.4.4-jdk11
        <<: *docker_auth
      - image: docker-adobe-cif-release.dr-uw2.adobeitc.com/circleci-aem:6.5.5
        <<: *docker_auth
    environment:
      AEM: classic
    resource_class: large
    working_directory: /home/circleci/build
    <<: *integration_test_steps
 
  integration-test-cloudready:
    docker:
      - image: docker-adobe-cif-release.dr-uw2.adobeitc.com/circleci-qp:6.4.4-jdk11
        <<: *docker_auth
      - image: docker-adobe-cif-release.dr-uw2.adobeitc.com/circleci-aem-cloudready:3919
        <<: *docker_auth
    resource_class: large
    working_directory: /home/circleci/build
    <<: *integration_test_steps
    
  integration-test-cloudready-with-addon:
    docker:
      - image: docker-adobe-cif-release.dr-uw2.adobeitc.com/circleci-qp:6.4.4-jdk11
        <<: *docker_auth
      - image: docker-adobe-cif-release.dr-uw2.adobeitc.com/circleci-aem-cloudready:3919
        <<: *docker_auth
    environment:
      AEM: addon
    resource_class: large
    working_directory: /home/circleci/build
    <<: *integration_test_steps

  deploy-sample:
    executor: cif_executor

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - *restore_cache
      - run:
          name: Deploy Venia Sample Project to GitHub
          command: node .circleci/ci/deploy-venia.js

workflows:
  version: 2
  build-and-release:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - build-classic:
          filters:
            tags:
              only: /.*/
      - integration-test-655:
          filters:
            tags:
              only: /.*/
          requires:
            - build-classic
      - integration-test-cloudready:
          filters:
            tags:
              only: /.*/
          requires:
            - build
      - integration-test-cloudready-with-addon:
          filters:
            tags:
              only: /.*/
          requires:
            - build
      - deploy-sample:
          requires:
            - build
            - build-classic
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^venia(-classic)?-\d+\.\d+\.\d+$/
